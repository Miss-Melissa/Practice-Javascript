<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="header">
        <div class="box-header">
            <div class="logo">
                <img src="./images/test-logga.svg" alt="" class="logo" />
            </div>
            <div class="header1">
                <a href="#products">PRODUKTER</a>
                <a href="#about">OM OSS</a>
                <a href="#order">BESTÄLLNING</a>
            </div>
            <div class="header-right">
                <small id="welcomeMsg" class="welcomeMsgStyle"></small>
                <small id="name" class="nameStyle"></small>
                <div class="btns">
                    <button id="logInBtn" class="login-btn">LOGGA IN</button>
                    <button id="logOutBtn" class="logout-btn">LOGGA UT</button>
                </div>
            </div>
        </div>

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content animate">

            <img class="close" src="./images/close-symbol.svg" alt="">

            <div>
                <h3>Logga In</h3>
                <p>Använd ditt namn för att logga in</p>
                <form>
                    <input type="text" name="name" id="nameInput" placeholder="Namn">
                    <button id="loginBtnModal">Logga In</button>
                </form>

                <small>Genom att logga in godkänner du <u>våra villkor</u></small>

            </div>

        </div>

    </div>
</body>

</html>
