<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>

    <div class="header">
        <div class="box-header">
            <div class="logo">
                <img src="./images/test-logga.svg" alt="" class="logo" />
            </div>
            <div class="header1">
                <a href="#products">PRODUKTER</a>
                <a href="#about">OM OSS</a>
                <a href="#order">BESTÄLLNING</a>
            </div>
            <div class="header-right">
                <small id="welcomeMsg" class="welcomeMsgStyle"></small>
                <small id="name" class="nameStyle"></small>
                <div class="btns">
                    <button id="logInBtn" class="login-btn">LOGGA IN</button>
                    <button id="logOutBtn" class="logout-btn">LOGGA UT</button>
                </div>
            </div>
        </div>

    </div>

    <div class="main-side">
        <small class="s-style">ETT NYTT SÄTT ATT UPPTÄCKA</small>

        <h1 class="h1-style">Silkeslena produter med
            <br>
            glansiga detaljer
        </h1>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content animate">

            <img class="close" src="./images/close-symbol.svg" alt="">

            <div class="info-position">

                <h2>Logga In</h2>

                <p class="p-style">Använd ditt namn för att logga in</p>

                <form class="form-style">
                    <input type="text" class="input-style" name="name" id="nameInput" placeholder="Namn" required>
                    <button class="loginmodal-style" id="loginBtnModal">Logga In</button>
                </form>
                <div>
                    <small class="policy-style">Genom att logga in godkänner du <u>våra villkor</u></small>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
