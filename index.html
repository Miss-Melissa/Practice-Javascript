<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="header">

        <div class="header-left">
            <img src="./images/test-logga.svg" alt="" class="logo" />
            <a href="#home">PRODUKTER</a>
            <a href="#contact">OM OSS</a>
            <a href="#about">BESTÄLLNING</a>
        </div>


        <div class="login-msg-holder">
            <div id="welcomeMsg"></div>
            <div id="result" style="text-transform:uppercase"></div>
            <button id="logInBtn">LOGGA IN</button>
            <button id="logOutBtn" style="display:none">LOGGA UT</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content animate">

            <img class="close" src="./images/close-symbol.svg" alt="">

            <div>
                <div>
                    <h3>Logga In</h3>
                </div>
                <div>
                    <p>Använd ditt namn för att logga in</p>
                    <div>
                    </div>
                    <form>
                        <div>
                            <input type="text" name="name" id="nameInput" placeholder="Namn" required>
                        </div>
                        <div>
                            <button id="loginBtnModal">Logga In</button>
                        </div>
                    </form>
                    <div>
                        <small>Genom att logga in godkänner du <u>våra villkor</u></small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
